<div class="container mt-5">
<div class="row ">
    <div class="col-sm-8">
        <div class="card ms-auto me-3">
            <article class="card-body">
                <h6 class="card-title mb-4 mt-1">Make Quick Contract</h6>
                <form>
                    <div class="form-group">
                        <label>Registration number</label>
                        <input name="" class="form-control" placeholder="28-04-2000" required type="text">
                    </div> <!-- form-group// -->
                    <div class="form-group  mt-3">
                        <label>Amount</label>
                        <input class="form-control" placeholder="30000" type="number">
                    </div> <!-- form-group// -->

                    <div class="form-group  mt-3">
                        <label>Amount per KG</label>
                        <input class="form-control" placeholder="30000" type="number">
                    </div> <!-- form-group// -->

                    <div class="form-group mt-3">
                        <label>Commission Amount per KG</label>
                        <input class="form-control" placeholder="300" type="number">
                    </div> <!-- form-group// -->

                    <div class="form-group  mt-3">
                        <label>Category</label>
                        <select class="form-control" placeholder="30000" type="">
                            <option value="white">White cashew nut</option>
                            <option value="semi">Semi processed Cashew nut</option>
                            <option value="both">Both</option>
                        </select>
                    </div> <!-- form-group// -->

                    <input type="submit" class="btn mt-3 w-50" style="background-color: crimson;" value="PAY">
                    <!-- form-group// -->
                </form>
            </article>
        </div> <!-- card.// -->

    </div> <!-- col.// -->

</div> <!-- row.// -->
</div>
