<div class="container mt-5">

    <mat-form-field appearance="standard">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
  
    <div class="demo-button-container">
      <button mat-raised-button  (click)="openDialog()" class="demo-button">
        Make Contract
      </button>
    </div>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="S/N">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> S/N </th>
          <td mat-cell *matCellDef="let element index as i"> {{i+1}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{formatDateTime(element.createdDate)}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="commision">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Commission/TZS </th>
          <td mat-cell *matCellDef="let element"> {{element.commissionAmountPerKG}} </td>
        </ng-container>
  
        <!-- Fruit Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount/TZS </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
  
        <!-- Fruit Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cashew nut Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
  
        <!-- Fruit Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let element"> <button class="btn btn-sm btn-outline-primary">View</button> </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
