<div class="container mt-5">

  <mat-form-field appearance="standard">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

  <div class="demo-button-container">
    <button mat-raised-button (click)="openDialog()" class="demo-button">
      Add vendor
    </button>
  </div>

  <div class="mat-elevation-z8 table-responsive-sm">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="vendorId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element index as i"> {{i+1}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> phone number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="registrationNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> RN </th>
        <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="Record">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Record </th>
        <td mat-cell *matCellDef="let element"> <button (click)="navigateToVendorContractList(element)"
            class="btn btn-sm btn-outline-primary">View</button> </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{'color':element.commission>=0?'green':'red'}">
          {{formatCommision(element.commission)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
