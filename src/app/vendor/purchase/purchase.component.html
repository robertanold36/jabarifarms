<div class="container h-100">
    <h3>Add Record</h3>

    <div class="card mb-5">
        <article class="card-body">
            <h3 class="card-title mb-4 mt-1">Make Quick Recording</h3>
            <form  class="form" [formGroup]="purchaseFormGroup" (ngSubmit)="saveRecord()">
                <div class="form-group">
                    <label>Total Wholes (KG)</label>
                    <input formControlName="totalWholes" class="form-control" placeholder="25.9" required type="number">
                </div> <!-- form-group// -->
                <div class="form-group  mt-3">
                    <label>Total Pieces (KG)</label>
                    <input formControlName="totalPieces" class="form-control" placeholder="24.6" type="number">
                </div> <!-- form-group// -->

                <div class="form-group  mt-3">
                    <label>Moisture Percent (%)</label>
                    <input formControlName="moisturePercent" class="form-control" placeholder="3.6" type="number">
                </div> <!-- form-group// -->

                <div class="form-group  mt-3">
                    <label>Price per KG (Wholes)</label>
                    <input  formControlName="pricePerKiloWholes" class="form-control" placeholder="3,000,000" type="number" />
                </div> <!-- form-group// -->

                <div class="form-group mt-3">
                    <label>Price per KG (Pieces)</label>
                    <input class="form-control" formControlName="pricePerKiloPieces" placeholder="3,000,000" type="number">
                </div> <!-- form-group// -->

                <div class="form-group  mt-3">
                    <label>Date</label>
                    <input id="requestdate" type="date" class="form-control" formControlName="doc" />
                </div> <!-- form-group// -->

                <input type="submit" [disabled]="isLoading" class="btn mt-3 w-50" style="background-color: crimson;"
                [value]="isLoading?'Waiting....':'SAVE'">
                <!-- form-group// -->
            </form>
        </article>
    </div> <!-- card.// -->
</div>
