<div class="container">

    <mat-form-field appearance="standard">
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8 table-responsive-sm">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="S/N">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> S/N </th>
          <td mat-cell *matCellDef="let element index as i"> {{i+1}} </td>
        </ng-container>
  
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let element"> {{formatDateTime(element.createdDate)}} </td>
        </ng-container>

        <ng-container matColumnDef="totalBoiled">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Boiled(KG) </th>
            <td mat-cell *matCellDef="let element" > {{element.totalBoiled}} </td>
          </ng-container>
    

        <ng-container matColumnDef="lot">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> LOT </th>
          <td mat-cell *matCellDef="let element"> {{ element.lot }} </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No Record assigned for the contract "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
