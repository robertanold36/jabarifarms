<div class="container mt-5">
    <mat-slide-toggle  [(ngModel)]="isChecked" (change)="onChange()">Change View</mat-slide-toggle>
  
    <h3><b>Recently {{department}} Records</b></h3>
  
    <app-rcn-stock-canvas *ngIf="!isChecked" [department]="department" (stockPayloadListEmmitter)="getStockPayloadList($event)">
    </app-rcn-stock-canvas>
  
    <app-rcn-stock-category-record [stockPayloadListData]='stockPayloadList' *ngIf="isChecked"></app-rcn-stock-category-record>
  
  </div>
