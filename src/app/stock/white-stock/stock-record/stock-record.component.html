<div class="container mt-5">
  <mat-slide-toggle  [(ngModel)]="isChecked" (change)="onChange()">Change View</mat-slide-toggle>

  <h3 style="font-family: Raleway;"><b>Recently {{department}} Records</b></h3>

  <app-canvas-record *ngIf="!isChecked" [department]="department" (stockPayloadListEmmitter)="getStockPayloadList($event)">
  </app-canvas-record>

  <app-stock-category-record [stockPayloadListData]='stockPayloadList' *ngIf="isChecked"></app-stock-category-record>

</div>
