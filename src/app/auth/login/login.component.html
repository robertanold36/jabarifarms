<div class="container">
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h3 style="color: #24c64f;">JABARI FARMS</h3>
                <h2>LOGIN</h2>
                <div class="underline-title"></div>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
                <div class="form-group">
                    <label for="username" style="padding-top:13px">
                        &nbsp;Username
                    </label>
                    <input id="username"
                        [ngStyle]="{'border': f['username'].invalid && f['username'].touched ? 'red 1px solid':'grey 1px solid'}"
                        style="border: red 1px solid;" class="form-control" formControlName="username" type="username"
                        name="username" required />
                </div>
                <div class="form-group">
                    <label for="password" style="padding-top:22px">&nbsp;Password
                    </label>
                    <input id="password"
                        [ngStyle]="{'border': f['password'].invalid && f['password'].touched ? 'red 1px solid':'grey 1px solid'}"
                        style="border: red 1px solid;" class="form-control" class="form-control"
                        formControlName="password" type="password" name="password" required />
                </div>
                <input id="submit-btn" [disabled]="isLoading" type="submit" name="submit"
                    [value]="isLoading?'Waiting....':'LOGIN'" />
            </form>
        </div>
    </div>
</div>
